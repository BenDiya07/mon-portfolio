<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %}</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <a href="{{ url_for('home') }}" class="logo">Portfolio.</a>
            <div class="menu-btn">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="{{ url_for('home') }}"
                            class="{{ 'active' if request.endpoint == 'home' else '' }}">Home</a></li>
                    <li><a href="{{ url_for('projects') }}"
                            class="{{ 'active' if request.endpoint == 'projects' else '' }}">Work</a></li>
                    <li><a href="{{ url_for('about') }}"
                            class="{{ 'active' if request.endpoint == 'about' else '' }}">About</a></li>
                    <li><a href="{{ url_for('contact') }}"
                            class="{{ 'active' if request.endpoint == 'contact' else '' }}">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>Designed & Built by Ben Diya</p>
        </div>
    </footer>

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
